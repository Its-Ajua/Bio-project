<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Africa</title>

</head>
<body>
    <div class="sign-up" style="text-align: center;" >
            <form>
                <main> 
                    <h2>Application Form</h2>
                    <p>Fill in your details</p>
                </main>
                <body>
                    <div class="sign-up">
                        <label for="first-name">First Name*</label><br>
                        <input type="text" id="first-name" size="30" name="first-name" placeholder="Enter first name"> 
                    </div>
                    <br>
                    <div class="sign-up">
                        <label for="last-name">Last Name*</label><br>
                    <input type="text" size="30" id="last-name" name="last-name" placeholder="Enter last name">
                    </div>
                    <br>
                    <div>
                        <label for="gender">Gender*</label><br>
                        <select id="gender" name="gender" style="width: 250px">
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="dob">Date of Birth*</label><br>
                        <input type="date" size="30" id="dob" name="dob" style="width: 245px;">
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="email">Email Address*</label><br>
                        <input type="email" size="30" id="email" name="email" placeholder="Enter email address">
                    </div>
                    <br> 
                    <div>
                        <label for="educationLevel">Education Level*</label><br>
                        <select id="educationLevel" name="educationLevel" style="width: 250px">
                            <option value="">Select level of education</option>
                            <option value="Bsc">Bsc</option>
                            <option value="Msc">Msc</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Doctorate">Doctorate (PhD)</option>
                            <option value="highSchool">High School / Secondary School</option>
                            <option value="undergraduate">Under Graduate</option>
                            <option value="juniorSchool">Junior / Middle School</option>
                            <option value="postGraduate">Post Graduate</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="country">Country*</label><br>
                        <input type="country" size="30" id="country" name="country" placeholder="Select your country">
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="state">State/City of Residence*</label><br>
                        <input type="state" size="30" id="state" name="state" placeholder="Enter your state of residence">
                    </div>
                    <br>
                    <div class="input-box">
                        <label for="employmentStatus">Employment Status*</label><br>
                        <select id="employmentStatus" name="employmentStatus" style="width: 250px">
                            <option value="">Select employment status</option>
                            <option value="employed">employed</option>
                            <option value="unemployed">unemployed</option>
                            <option value="self-employed">self-employed</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="phone">Phone Number*</label><br>
                        <input type="tel" size="30" id="phone" name="phone" placeholder="08154387000">
                    </div>
                    <br>
                    <div>
                        <label for="school">Choose School*</label><br>
                        <select id="school" name="school" style="width: 250px">
                            <option value="">Select school</option>
                            <option value="engineering">School of Engineering</option>
                            <option value="">School of Data</option>
                            <option value="product">School of Product</option>
                            <option value="business">School of Business</option>
                            <option value="creativeEconomics">School of Creative Economics</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="course">Course of Study*</label><br>
                        <input type="course" size="30" name="course" placeholder="Enter your course">
                    </div>
                    <br>
                    <div>
                        <label for="channel">How did you hear about us?*</label><br>
                        <select id="channel" name="channel" style="width: 250px">
                            <option value="">Select Channel</option>
                            <option value="twitter">Twitter</option>
                            <option value="facebook">Facebook</option>
                            <option value="linkedin">Linkedin</option>
                            <option value="youtube">Youtube</option>
                            <option value="friend">Friend</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="instagram">Instagram</option>
                            <option value="billboard">Bill board</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="scholarship">Scholarship/Discount Code (optional)</label><br>
                        <input type="scholarship" size="30" id="scholarship" name="scholarship" placeholder="Scholarship or student ID or discount codes">
                    </div>
                    <p>By clicking continue, I agree to Terms of Use and acknowledge that I have read the Privacy Policy.</p>
                    <button type="submit">Proceed</button>
                </body>
            </form>
    <footer>
        <p><a href="../">Visit my page</a></p>
        <p><a href="./">Sign up for AltSchool here</a></p>
    </footer>
</body>
</html>
